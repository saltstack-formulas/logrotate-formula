# -*- coding: utf-8 -*-
# vim: ft=yaml
---
Arch:
  service: logrotate.timer
  default_config:
    tabooext: + .pacorig .pacnew .pacsave
Debian:
  default_config:
    compress: true
RedHat:
  pkg: cronie
  service: crond
  default_config:
    dateext: true
Suse:
  service: null
  login_records_jobs: false
  default_config:
    dateext: true
    compresscmd: /usr/bin/xz
    uncompresscmd: /usr/bin/xzdec
Gentoo:
  pkg: app-admin/logrotate
  service: cronie
  default_config:
    tabooext: + .keep
    dateext: true
FreeBSD:
  bin: /usr/local/sbin/logrotate
  status_dir: /var/run
  conf_file: /usr/local/etc/logrotate.conf
  hourly_conf_file: /usr/local/etc/logrotate.hourly.conf
  include_dir: /usr/local/etc/logrotate.d
  hourly_include_dir: /usr/local/etc/logrotate.hourly.d
  group: wheel
